        <div class="col-md-3"></div>

        <div class=" well panel panel-default col-md-6">

            <div class="panel-body">
                <center>
                    <h1>Register</h1>
                    <br>
                </center>
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email</label>
                            <div class="col-md-6">
                                <input id="email" name="email" type="email" placeholder="Email" class="form-control input-md" required="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Name</label>
                            <div class="col-md-6">
                                <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
                            </div>
                        </div>

                        <!-- Password input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="password">Password</label>
                            <div class="col-md-6">
                                <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">
                            </div>
                        </div>

                        <!-- Button -->
                        <div>
                            <label class="col-md-4 control-label" for="login"></label>
                            <div class="col-md-4">
                                <button onclick="registerUser();return false;" class="btn btn-lg btn-success">Register</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
        </div>

    </div>
    <!-- /container -->

    <script src="assets/js/jquery-3.1.1.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/jsbn.js"></script>
    <script src="assets/js/jsbn2.js"></script>
    <script src="assets/js/sjcl.js"></script>
    <script src="assets/js/aws-cognito-sdk.min.js"></script>
    <script src="assets/js/amazon-cognito-identity.min.js"></script>
    <script src="assets/js/aws-sdk-2.5.0.min.js"></script>

    <script>
        function registerUser() {
            AWSCognito.config.region = 'eu-west-1';

            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var pass = document.getElementById("password").value;

            var poolData = {
                UserPoolId: 'eu-west-1_ZoHJNu0UM', // your user pool id here
                ClientId: '6suoip8tmdsgv8gi64m42l9493' // your app client id here
            };

            var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData);

            var attributeList = [];

            var dataEmail = {
                Name: 'email',
                Value: email // Email from Text field Here 
            };
            var dataName = {
                Name: 'name',
                Value: name // Name from Text field Here 
            };
            var attributeEmail = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute(dataEmail);
            var attributeName = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute(dataName);

            attributeList.push(attributeName);
            attributeList.push(attributeEmail);

            var cognitoUser;

            userPool.signUp(email, pass, attributeList, null, function(err, result) {
                if (err) {
                    $(".well").prepend('<div class="alert alert-danger"> <strong>Something went Wrong !<br></strong>' + err + '</div>');
                    return;
                } else {
                    cognitoUser = result.user;

                    $(".well").prepend('<div class="alert alert-success"> <strong>Successfully registered !<br></strong> A confirmation code has been sent to <strong>' + email +
                        '</strong> please click <a href="./verify.html"><strong>here</strong></a> and verify before logging in. <br><br>Thank You!. </div>');
                }

            });
        };
    </script>

</body>
