</head>

<body>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">AWS User Pool Boilerplate</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="./index.html">Readme</a>

                        <li class="active">
                            <a href="./restricted.html"><i class="glyphicon glyphicon-lock" id="res-icon" style="color:red"></i> Restricted Page</a>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
            <!--/.container-fluid -->
        </nav>

        <div class="col-md-3"></div>

        <div class="well panel panel-danger col-md-6">

            <button class="btn btn-danger" style="float:right" onclick = "signout();">Sign Out</button>


            <div class="panel-body">
                <center>
                    <h1>Restricted Area</h1>
                    <h2>Example-Dashboard</h2>

                    <h2 id="not_logged" class="label label-danger" style="font-size:20px">User Not Logged In</h2>

                    <h2 id="logged" class="label label-success" style="font-size:20px">User Logged In</h2>
                    <div id="data"> 
                        <h3>You are logged in as:</h3>
                        <h4 id="name">name</h4>
                        <h4 id="email">email</h4>
                    </div>
                    <br>
                </center>

            </div>
        </div>

    </div>
    <!-- /container -->

    <script src="assets/js/jquery-3.1.1.min.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/jsbn.js"></script>
    <script src="assets/js/jsbn2.js"></script>
    <script src="assets/js/sjcl.js"></script>
    <script src="assets/js/aws-cognito-sdk.min.js"></script>
    <script src="assets/js/amazon-cognito-identity.min.js"></script>
    <script src="assets/js/aws-sdk-2.5.0.min.js"></script>

    <script>

        AWSCognito.config.region = 'eu-west-1';

        var poolData = {
            UserPoolId: 'eu-west-1_ZoHJNu0UM', // your user pool id here
            ClientId: '6suoip8tmdsgv8gi64m42l9493' // your app client id here
        };

        var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool(poolData);
        var cognitoUser = userPool.getCurrentUser();

        if (cognitoUser != null) {
            cognitoUser.getSession(function(err, session) {
                if (err) {
                    alert(err);
                    return;
                }
            
                $("#not_logged").css("display","none");
                $("#res-icon").css("color","green");
            });
        }else{
             $("#logged").css("display","none");
             $("#data").css("display","none");
        }

        cognitoUser.getUserAttributes(function(err, result) {
            if (err) {
                alert(err);
                return;
            }

            document.getElementById("name").innerHTML = result[2].getValue();
            document.getElementById("email").innerHTML = result[3].getValue();
        });

        function signout () {
            if (cognitoUser != null) {
               cognitoUser.signOut();
               location.reload();
            }

        }
    </script>

</body>

</html>
